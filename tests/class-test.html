<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
	(function(){
		var C = function(){
			this.name = 'class';	
		}
		
		C.prototype.num = 1;
		C.prototype.output = function(){
			console.log(this.name + ' : ' + this.num);	
		}
		
		C.prototype.add = function(){
			this.num++;
		}
		
		var c1 = new C;
		c1.add();
		c1.output();
		var c2 = new C;
		c2.output();
	})();
</script>
</head>

<body>
</body>
</html>

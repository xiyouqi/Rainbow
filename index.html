<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Gbros UI Framework</title>
<link href="assets/css/base.css" rel="stylesheet" type="text/css">
<link href="assets/css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="lib/common/html5.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/seajs/sea.js"></script>
<script src="lib/common/underscore-min.js"></script>
<script src="lib/common/backbone-min.js"></script>
</head>
<body>
    <section id="init-page">
        <div id="loading">系统载入中…</div>
    </section>
    <section id="app-page">
        <header id="header">
            <nav id="nav-module">
                <div>欢迎页</div>
                <div>开发者</div>
            </nav>
        </header>
        <div id="wrapper">
            <aside id="side-bar">
                <ul>
                    <li class="cate"><i></i>目录</li>
                    <li><i></i>资源1<em class="notice">1</em></li>
                    <li><i></i>资源2</li>
                </ul>
            </aside>
            <section>
                <div class="tool-bar"></div>
                <div class="tool-bar"></div>
                <div class="filter-bar"></div>
                <div class="viewer">
                    <!--列表视图-->
                    <div class="viewer-list"></div>

                    <!--列表文档视图-->
                    <div class="viewer-list-doc"></div>

                    <!--数据表格视图-->
                    <div class="viewer-table"></div>

                    <!--数据列表视图-->
                    <div class="viewer-table-list"></div>

                    <!--内容预览视图-->
                    <div class="viewer-perview"></div>

                    <!--空视图-->
                    <div class="viewer-empty"></div>

                    <!--载入视图-->
                    <div class="viewer-loading"></div>

                    <!--子视图-->
                    <div class="viewer-child"></div>
                </div>
            </section>
        </div>
        <footer id="footer"></footer>
    </section>
    <section id="login-box"></section>
</body>
</html>

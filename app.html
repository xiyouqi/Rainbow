<!DOCTYPE html>
<html style="background-color:#F0FEF6; height:100%">
<head>
<meta charset="utf-8">
<title>{{appName}} - {{appTitle}}</title>
<link href="{{path}}/Rainbow/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="{{path}}/Rainbow/assets/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
<link href="{{path}}/Rainbow/assets/keelkit/css/keelkit.css" rel="stylesheet" type="text/css">
<link href="{{path}}/Rainbow/assets/css/default.css" rel="stylesheet" type="text/css">
<link href="{{path}}/Rainbow/lib/chosen_v1.1.0/chosen.min.css" rel="stylesheet" type="text/css">
<script src="{{path}}/Rainbow/lib/jquery/jquery.min.js"></script>
<script src="{{path}}/Rainbow/lib/jquery/jquery.ba-hashchange.min.js"></script>
<script src="{{path}}/Rainbow/lib/common/underscore-min.js"></script>
<script src="{{path}}/Rainbow/lib/common/backbone-min.js"></script>
<script src="{{path}}/Rainbow/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="{{path}}/Rainbow/assets/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="{{path}}/Rainbow/assets/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="{{path}}/Rainbow/lib/SWFUpload/swfupload.js"></script>
<script src="{{path}}/Rainbow/lib/kindeditor-4.1.9/kindeditor.js"></script>
<script src="{{path}}/Rainbow/lib/kindeditor-4.1.9/lang/zh_CN.js"></script>
<script src="{{path}}/Rainbow/lib/ueditor/ueditor.config.js"></script>
<script src="{{path}}/Rainbow/lib/ueditor/ueditor.all.min.js"></script>
<script src="{{path}}/Rainbow/lib/ueditor/ueditor.parse.min.js"></script>
<script src="{{path}}/Rainbow/lib/chosen_v1.1.0/chosen.jquery.min.js"></script>
<script src="{{path}}/Rainbow/lib/seajs/sea.js" id="seajsnode"></script>
<script>
	var GBROS = {
		app:{
			name:'{{appName}}',
			id:'{{appId}}',
			title:'{{appTitle}}',
			logo:'{{path}}{{logo}}',
			theme:'{{appTheme}}',
			view:false
		},
		path:'{{path}}',
		viewPath:'{{path}}/view/',
		actionPath:'{{path}}/action/',
		loginUrl:'{{loginUrl}}',
		sessionUrl:'{{sessionUrl}}',
		logoutUrl:'{{logoutUrl}}',
		changeRoleUrl:'{{changeRoleUrl}}'
	};
	
	seajs.config({
		alias: {
			
		},
		debug: true
	});
	$(function(){
		seajs.use("{{path}}/Rainbow/application/initialization");
	});
</script>
</head>
<body style="background-color:#F0FEF6; height:100%">
	<div id="loading-box">初始化载入中…
    </div>
    <div id="gbros-app-box"></div>
    <script type="text/template" id="tpl-login-box">
    	<h1>{{appTitle}}</h1>
    	<div id="login-container">
				<div id="login-carousel" class="carousel slide">
            <ol class="carousel-indicators" style="position: absolute">
              <li data-target="#login-carousel" data-slide-to="0" class=""></li>
              <li data-target="#login-carousel" data-slide-to="1" class=""></li>
              <li data-target="#login-carousel" data-slide-to="2" class="active"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item">
                <img src="{{path}}/Rainbow/assets/images/slide-01.png" alt="">
              </div>
              <div class="item">
                <img src="{{path}}/Rainbow//assets/images/slide-02.png" alt="">
              </div>
              <div class="item active">
                <img src="{{path}}/Rainbow//assets/images/slide-03.png" alt="">
              </div>
            </div>
            <a class="left carousel-control" href="#login-carousel" data-slide="prev">‹</a>
            <a class="right carousel-control" href="#login-carousel" data-slide="next">›</a>
          </div>
	        <form class="form-group" action="" method="post">
	            <div class="tr">
	                <label class="t lui-iblock" style="width:80px;" for="text1">帐号</label> <input name="userId" type="text" class="t lui-iblock" id="text1" style="width:200px;" size="20"> <span class="help-span"><em>*</em></span>
	            </div>
	            <div class="tr">
	                <label class="t lui-iblock" style="width:80px;" for="text2">密码</label> <input name="password" type="password" class="t lui-iblock" id="text2" style="width:200px;" size="20"> <span class="help-span"><em>*</em></span>
	            </div>
	            <div class="tr" style="position:relative;">
	                 <button type="submit" class="btn btn-success lui-iblock" style="position:absolute;left:0;"><i class="lui-iblock icon-ok"></i> 登录</button>
	            </div>
	        </form>
        </div>
    </script>
</body>
</html>

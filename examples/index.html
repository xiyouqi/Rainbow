<!DOCTYPE html>
<html>
<head>
    <title></title>
<link href="../assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="../assets/keelkit/css/keelkit.css" rel="stylesheet" type="text/css">
<link href="../assets/css/default.css" rel="stylesheet" type="text/css">
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../assets/bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
<meta charset="utf-8">
</head>
<body>
    <div id="header" class="fn-clear">
        <div id="logo-box" class="fn-left"><img src="../assets/images/icon-logo.png" border="0" /></div>
        <div id="top-nav" class="fn-left">
        	<ul class="fn-ul-iblock">
            	<li data-role="base">基本视图</li>
                <li class="on" data-role="doc">文档视图</li>
                <li data-role="sheet">表格视图</li>
                <li data-role="grid">网格视图</li>
            </ul>
        </div>
        <div id="user-statue" class="fn-right">
        	<ul class="fn-ul-iblock">
            	<li class="on">姓名[部门]</li><li>|</li><li>退出</li>
            </ul>
        </div>
    </div>
    <div id="main">
    	<div class="aside">
        	<ul id="res-menu">
            	<li>菜单1</li>
                <li class="on">菜单2</li>
                <li>菜单3</li>
            </ul>
        </div>
		<div class="container-box">
        	<div class="view">
            	<div class="view-header">
                    <div class="common-bar fn-clear">
                        <div class="fn-left">文档视图 > 根目录</div>
                        <div class="fn-right" style="width:240px; display:none;">
                            <div class="input-append">
                                <input type="text" class="span2" placeholder="当前目录搜索" />
                                <button class="btn btn-default" type="button"><i class="icon-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-bar">
                        <ul class="nav nav-tabs">
                          <li class="active"><a href="#home" data-toggle="tab">默认视图</a></li>
                          <li><a href="#profile" data-toggle="tab">流程导航</a></li>
                          <li><a href="#messages" data-toggle="tab">详细内容</a></li>
                          <li><a href="#settings" data-toggle="tab">解释说明</a></li>
                        </ul>
                    </div>
                    <div class="action-bar fn-clear">
                        <div class="btn-group fn-left" style="margin-top:13px;">
                          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"><i class="icon-arrow-up"></i> 添加文件</button>
                        </div>
                        <div class="btn-group fn-left" style="margin-top:13px;">
                          <button type="button" class="btn btn-default"><i class="icon-folder-close"></i>  新建文件夹</button>
                        </div>
                        <div class="btn-group fn-left" style="margin-top:13px;">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-pencil"></i> 新建内容
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                            <li><a href="#">上传文档</a></li>  
                            <li><a href="#">内容笔记</a></li>
                            <li><a href="#">数据表格</a></li>
                            <li><a href="#">引用资源</a></li>         
                            <li class="divider"></li>
                            <li><a href="#">内容视图</a></li>
                            <li><a href="#">导航视图</a></li>
                          </ul>
                        </div>
                        <div class="btn-group fn-left" style="margin-top:13px;">
                          <button type="button" class="btn btn-default"><i class="icon-eye-open"></i> 查看</button>
                          <button type="button" class="btn btn-default"><i class="icon-download-alt"></i> 下载</button>
                          <button type="button" class="btn btn-default"><i class="icon-share"></i> 分享</button>
                          <button type="button" class="btn btn-default"><i class="icon-heart"></i> 收藏</button>
                          <button type="button" class="btn btn-default"><i class="icon-edit"></i> 重命名</button>
                          <button type="button" class="btn btn-default"><i class="icon-move"></i> 移动</button>
                          <button type="button" class="btn btn-default"><i class="icon-copy"></i> 复制</button>
                          <button type="button" class="btn btn-default"><i class="icon-trash"></i> 删除</button>
                        </div>
                        <div class="btn-group fn-right" style="margin-top:13px; padding-right:10px;">
                          <button type="button" class="btn btn-success"><i class="icon-list"></i></button>
                          <button type="button" class="btn btn-default"><i class="icon-th"></i></button>
                        </div>
                    </div>
                </div>
                <div class="view-content">
                	<div class="hd"></div>
                    <div class="bd">
                    	<table class="table table-hover" width="100%">
                        	<thead>
                            	<tr>
                                	<th width="20"><input name="" type="checkbox" value=""></th>
                                    <th>文档名称</th>
                                    <th>更新时间</th>
                                    <th>大小</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr>
                                	<td><input name="" type="checkbox" value=""></td>
                                    <td><a href="#">我的文档</a></td>
                                    <td>2013-01-01</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                	<td><input name="" type="checkbox" value=""></td>
                                    <td><a href="#">我的文档</a></td>
                                    <td>2013-01-01</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                	<td><input name="" type="checkbox" value=""></td>
                                	<td><a href="#">我的文档</a></td>
                                    <td>2013-01-01</td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="ft"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        	<h3 id="myModalLabel">文件上传</h3>
        </div>
        <div class="modal-header">
            <div class="btn-group">
            	<button class="btn btn-default">本地上传</button>
            </div>
        </div>
        <div class="modal-body">
        	<div style="height:300px; border:dashed 3px #DDD; vertical-align:middle; text-align:center;">请选择您要上传的文件</div>
        </div>
        <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
        <button class="btn btn-primary">上传文件</button>
        </div>
    </div>
<script>

</script>
</body>

</html>
